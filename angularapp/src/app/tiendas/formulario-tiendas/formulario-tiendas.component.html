<form (submit)="guardarCambios()" [formGroup]="form">

  <div>
    <mat-form-field appearance="outline">
      <mat-label>sucursal</mat-label>
      <input formControlName="sucursal" matInput class="form-group" />
      <mat-error *ngIf="form.invalid" class="text-danger"><small style="padding-left:40px; margin-top:40px;">{{obtenerErrorCampoSucursal()}}</small></mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>calle</mat-label>
      <input formControlName="calle" matInput class="form-group" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>cp</mat-label>
      <input formControlName="cp" matInput class="form-group" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>colonia</mat-label>
      <input formControlName="colonia" matInput class="form-group" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>ciudad</mat-label>
      <input formControlName="ciudad" matInput class="form-group" />
    </mat-form-field>
  </div>

  <div style="display:none;">
    <mat-form-field appearance="outline">
      <mat-label>Activo</mat-label>
      <input formControlName="activo" matInput class="form-group" />
    </mat-form-field>
  </div>

  <div>
    <button mat-flat-button color="primary" class="bg-primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/tienda">
      Cancelar
    </a>
  </div>

</form>
