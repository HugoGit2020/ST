<div class="wrapper">

  <app-layout></app-layout>
  <div class="content-wrapper">
    <h2>Listar Articulos</h2>
    <p>&nbsp;</p>


    <ng-container contenido>
      <table mat-table #table [dataSource]="articulo" class="mat-elevation-z8">
        <ng-container matColumnDef="fkTienda">
          <th mat-header-cell *matHeaderCellDef>Tienda</th>
          <td mat-cell *matCellDef="let element">

            <div *ngFor="let elementA of tiendas">
              <span *ngIf="elementA.idTienda==element.fkTienda">{{ elementA.sucursal }}</span>
            </div>

          </td>
        </ng-container>

        <ng-container matColumnDef="articulo1">
          <th mat-header-cell *matHeaderCellDef>Articulo</th>
          <td mat-cell *matCellDef="let element">{{ element.articulo1 }}</td>
        </ng-container>
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
        </ng-container>


        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef>Imagen</th>
          <td mat-cell *matCellDef="let element">{{ element.imagen }}</td>
        </ng-container>
                
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/articulos/editar/{{element.idArticulo}}" mat-flat-button color="primary">Editar</a>
            <button mat-flat-button color="warn" (click)="borrar(element.idArticulo)">Borrar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>
    </ng-container>

  </div>
  <app-footer></app-footer>
</div>
